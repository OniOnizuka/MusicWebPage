<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music WebSite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../musicWebSite/media/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATION</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                <p> Click here To listen or pause</p>
                <img src="../musicWebSite/media/play.png" id="icon">
                <img src="../musicWebSite/media/pause.png" id="icon2">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="../musicWebSite/media/son-lux-easy-official-audio.mp4" type="audio/mp4">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        var icon2 = document.getElementById("icon2")

        icon.onclick = function(){
            mySong.play();    
            
        }
        icon2.onclick = function(){
            mySong.pause();
            
        }

    </script>
</body>
</html>
